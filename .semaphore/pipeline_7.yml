version: v1.0
name: Pipeline 7
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Dockerize and Deploy
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - docker pull "gcr.io/$GCP_PROJECT_ID/$GCP_PROJECT_ID-$SCOPE" || true
            - 'docker build --cache-from "gcr.io/$GCP_PROJECT_ID/$GCP_PROJECT_ID-$SCOPE:latest" -t "gcr.io/$GCP_PROJECT_ID/$GCP_PROJECT_ID-$SCOPE:$SEMAPHORE_WORKFLOW_ID" -f Dockerfile.$SCOPE --build-arg use_db=postgres DB_NAME=$DB_NAME DB_USER=$DB_USER DB_PASSWORD=$DB_PASSWORD DB_PORT=$DB_PORT DB_HOST=$DB_HOST .'
            - 'docker push "gcr.io/$GCP_PROJECT_ID/$GCP_PROJECT_ID-$SCOPE:$SEMAPHORE_WORKFLOW_ID"'
      secrets:
        - name: db_google_k8s
        - name: dockerhub
        - name: gcr-secret
      env_vars:
        - name: SCOPE
          value: backend
      prologue:
        commands:
          - gcloud auth activate-service-account --key-file=.secrets.gcp.json
          - gcloud auth configure-docker -q
          - gcloud config set project $GCP_PROJECT_ID
          - gcloud config set compute/zone $GCP_PROJECT_DEFAULT_ZONE
          - checkout
          - sem-version python 3.9
          - checkout
          - cache restore
          - mkdir -p .pip_cache
          - pip install --cache-dir .pip_cache -r requirements.txt
          - cd server
          - 'python manage.py makemigrations '
          - python manage.py migrate
          - cd ..
