version: v1.0
name: Pipeline 7
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Dockerize and Deploy
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - 'echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}" --password-stdin'
            - 'docker pull $DOCKER_USERNAME/rentserv-$SCOPE:latest || true'
            - 'docker build --cache-from=$DOCKER_USERNAME/rentserv-$SCOPE:latest --build-arg use_db=postgres --build-arg DB_NAME=$DB_NAME --build-arg DB_USER=$DB_USER --build-arg DB_PASSWORD=$DB_PASSWORD --build-arg DB_PORT=$DB_PORT --build-arg DB_HOST=$DB_HOST -t gcr.io/$GCP_PROJECT_ID/$GCP_PROJECT_ID-$SCOPE:$SEMAPHORE_WORKFLOW_ID -f Dockerfile.$SCOPE .'
            - 'docker push "gcr.io/$GCP_PROJECT_ID/$GCP_PROJECT_ID-$SCOPE:$SEMAPHORE_WORKFLOW_ID"'
      secrets:
        - name: db_google_k8s
        - name: dockerhub
        - name: gcr-secret
      env_vars:
        - name: SCOPE
          value: backend
      prologue:
        commands:
          - gcloud auth activate-service-account --key-file=.secrets.gcp.json
          - gcloud auth configure-docker -q
          - gcloud config set project $GCP_PROJECT_ID
          - gcloud config set compute/zone $GCP_PROJECT_DEFAULT_ZONE
          - checkout
promotions:
  - name: Deploy to Kubernates
    pipeline_file: pipeline_8.yml
    auto_promote:
      when: branch = 'g_k8s' AND result = 'passed'
