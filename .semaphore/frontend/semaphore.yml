version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Build
    task:
      jobs:
        - name: npm
          commands:
            - checkout
            - sem-version node 16
            - cache restore
            - cd client
            - npm ci --legacy-peer-deps
            - cache store
            - npm run build --if-present
            - npm install -g serve
  - name: Test
    task:
      jobs:
        - name: test
          commands:
           # - cd client
           # - npm test
promotions:
  - name: Dockerize
    pipeline_file: pipeline_2.yml
    auto_promote:
      when: (branch = 'master' AND tag =~ 'front') AND result = 'passed'
  - name: Heroku deploy
    pipeline_file: pipeline_3.yml
    auto_promote:
      when: (branch = 'master' AND tag =~ 'frontend') AND result = 'passed'
